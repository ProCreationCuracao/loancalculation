  <link rel="icon" href="icons/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    <h1>Loan Manager</h1>
  </header>

  <div class="segmented-control">
    <button id="segDash"     class="active"   onclick="selectTab('dashboard', this)">Dashboard</button>
    <button id="segCalc"     onclick="selectTab('calculator', this)">Calculator</button>
    <button id="segLoans"    onclick="selectTab('loans', this)">Loans</button>
    <button id="segSettings" onclick="selectTab('settings', this)">Settings</button>
  </div>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="tab active">
      <div class="cards">
        <div class="card"><h3>Cash on Hand</h3><p id="cashOnHand">0 XCG</p></div>
        <div class="card"><h3>Total Loaned</h3><p id="totalLoaned">0 XCG</p></div>
        <div class="card"><h3>Active Loans</h3><p id="countActive">0</p></div>
        <div class="card"><h3>Expected Interest</h3><p id="expectedInterest">0 XCG</p></div>
        <div class="card"><h3>Overdue Loans</h3><p id="countOverdue">0</p></div>
        <div class="card"><h3>Total Due</h3><p id="totalDue">0 XCG</p></div>
        <div class="card"><h3>Completed Loans</h3><p id="countCompleted">0</p></div>
      </div>
      <div class="charts">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
      </div>
    </section>

    <!-- Calculator -->
    <section id="calculator" class="tab">
      <div class="calc-container">
        <input type="number" id="calcAmount" placeholder="Loan Amount (XCG)" />
        <input type="number" id="calcMonths" placeholder="Duration (Months)" />
        <button onclick="calculateLoan()">Calculate</button>
        <div id="calcResults" class="results" style="display:none">
          <div><strong>Total Paid:</strong> <span id="calcTotal"></span> XCG</div>
          <div><strong>Total Interest:</strong> <span id="calcInterest"></span> XCG</div>
          <div><strong>Std Payment:</strong> <span id="calcMonthly"></span> XCG</div>
          <button class="create-btn" onclick="prefillLoanForm()">Create Loan</button>
        </div>
        <div id="calcSchedule" class="schedule"></div>
        <div id="calcTotalInterest" class="total-interest"></div>
      </div>
    </section>

    <!-- Loans -->
    <section id="loans" class="tab">
      <div class="loan-filters">
        <input type="text" id="loanSearch" placeholder="Search by name…" oninput="applyFilters()" />
        <select id="statusFilter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
          <option value="overdue">Overdue</option>
        </select>
        <button class="rules-btn" onclick="toggleRulesView(true)">
          Rules
        </button>
      </div>
      <div id="loanList" class="loan-list"></div>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab">
      <div class="settings-container">
        <h2>Settings</h2>
        <div class="setting-card">
          <label>Default Interest (%/month):
            <input id="interestRateInput" type="number" min="0" max="100" oninput="setInterestRate(this.value)" />%
          </label>
        </div>
        <div class="setting-card">
          <label>Cash on Hand (XCG):
            <input id="cashOnHandInput" type="number" placeholder="0.00" />
          </label>
        </div>
        <div class="setting-card">
          <label>Late Fee per day (XCG):
            <input id="lateFeeInput" type="number" placeholder="10" />
          </label>
        </div>
        <div class="setting-card">
          <button class="sheet-btn" onclick="toggleRulesEdit(true)">
            Edit Rules
          </button>
        </div>
        <div class="setting-card toggle-card">
          <label>Dark Mode:
            <input id="darkModeToggle" type="checkbox" />
          </label>
        </div>
        <div class="setting-card">
          <label>Primary Color:
            <input id="themeColorPicker" type="color" />
          </label>
        </div>
        <div class="about-section">
          <p>App Version: 1.0.0</p>
          <p><a href="mailto:support@yourdomain.com">Contact Support</a></p>
          <button onclick="resetAllData()" class="reset-btn">Reset All Data</button>
        </div>
      </div>
    </section>
  </main>

  <!-- View Rules Modal (centered) -->
  <div id="rulesViewModal" class="modal">
    <div class="modal-content">
      <h3>Rules &amp; Terms</h3>
      <div class="rules-content" id="rulesViewContent"></div>
      <button class="sheet-btn" onclick="toggleRulesView(false)">Close</button>
    </div>
  </div>

  <!-- Edit Rules Modal (bottom-sheet) -->
  <div id="rulesEditModal" class="modal">
    <div class="bottom-sheet">
      <div class="sheet-handle"></div>
      <h3>Edit Rules &amp; Terms</h3>
      <textarea id="rulesEditor" rows="6" placeholder="One rule per line…"></textarea>
      <button id="saveRulesBtn" class="sheet-btn">Save Rules</button>
    </div>
  </div>

  <!-- New Loan, Payment modals, FAB, Toast, etc. (unchanged) -->

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
