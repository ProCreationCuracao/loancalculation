<body>
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    <h1>Loan Manager</h1>
  </header>

  <div class="segmented-control">
    <button id="segDash"  class="active" onclick="selectTab('dashboard', this)">Dashboard</button>
    <button id="segCalc"           onclick="selectTab('calculator', this)">Calculator</button>
    <button id="segLoans"          onclick="selectTab('loans', this)">Loans</button>
    <button id="segSettings"       onclick="selectTab('settings', this)">Settings</button>
  </div>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="tab active">
      <div class="cards">
        <div class="card"><h3>Total Customers</h3><p id="totalCustomers">0</p></div>
        <div class="card"><h3>Total Loaned</h3><p id="totalLoaned">0 XCG</p></div>
        <div class="card"><h3>Total Due</h3><p id="totalDue">0 XCG</p></div>
        <div class="card"><h3>Active Loans</h3><p id="countActive">0</p></div>
      </div>
      <div class="charts">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
      </div>
    </section>

    <!-- Calculator -->
    <section id="calculator" class="tab">
      <div class="calc-container">
        <input type="number" id="calcAmount" placeholder="Loan Amount (XCG)" />
        <input type="number" id="calcMonths" placeholder="Duration (Months)" />
        <button onclick="calculateLoan()">Calculate</button>
        <p class="calc-note">* Assumes payment in full immediately (1 month).</p>

        <div id="calcResults" class="results" style="display:none">
          <div><strong>Interest (25%):</strong> <span id="calcInterest"></span> XCG</div>
          <div><strong>Total Due:</strong>    <span id="calcTotal"></span>    XCG</div>
          <div><strong>Std Payment:</strong> <span id="calcMonthly"></span> XCG</div>
          <button class="create-btn" onclick="prefillLoanForm()">Create Loan</button>
        </div>

        <div id="calcSchedule" class="schedule"></div>
        <div id="calcTotalInterest" class="total-interest"></div>
      </div>
    </section>

    <!-- Loans -->
    <section id="loans" class="tab">
      <div class="loan-filters">
        <input type="text" id="loanSearch" placeholder="Search by nameâ€¦" oninput="applyFilters()" />
        <select id="statusFilter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
          <option value="overdue">Overdue</option>
        </select>
      </div>
      <div id="loanList" class="loan-list"></div>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab">
      <div class="settings-container">
        <label>
          Default Interest (%/month):
          <input id="interestRateInput" type="number" min="0" max="100"
                 oninput="setInterestRate(this.value)" />%
        </label>
      </div>
    </section>
  </main>

  <!-- FAB -->
  <button class="fab" onclick="toggleLoanForm(true)">+</button>

  <!-- New Loan Modal -->
  <div id="loanModal" class="modal">
    <div class="bottom-sheet">
      <div class="sheet-handle"></div>
      <h3>New Loan</h3>
      <div class="form-group"><input id="name" placeholder="Customer Name" /></div>
      <div class="form-group"><input id="phone" placeholder="Phone Number" /></div>
      <div class="form-group"><input id="amount" type="number" placeholder="Loan Amount" /></div>
      <div class="form-group"><input id="duration" type="number" placeholder="Duration (Months)" /></div>
      <div class="form-group"><input id="startDate" type="date" /></div>
      <button class="sheet-btn" onclick="saveLoan()">Submit Loan</button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal">
    <div class="bottom-sheet">
      <div class="sheet-handle"></div>
      <h3>Register Payment</h3>
      <div class="form-group"><input id="paymentDate" type="date" /></div>
      <div class="form-group"><input id="paymentAmount" type="number" placeholder="Amount Paid" /></div>
      <button class="sheet-btn" onclick="submitPayment()">Save Payment</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
