<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 24px;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #111;
    }
    label {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007aff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      background-color: #f0f0f3;
      border-radius: 14px;
      font-size: 16px;
    }
    .result p {
      margin: 8px 0;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan Calculator</h2>
    <label for="amount">Loan Amount (XCG)</label>
    <input type="number" id="amount" placeholder="e.g. 1000" />

    <label for="months">Loan Duration (Months)</label>
    <input type="number" id="months" placeholder="e.g. 4" />

    <button onclick="calculateLoan()">Calculate</button>

    <div id="results" class="result" style="display:none;">
      <p><strong>Interest (25%/month):</strong> <span id="interest"></span> XCG</p>
      <p><strong>Total Repayment:</strong> <span id="totalRepayment"></span> XCG</p>
      <p><strong>Monthly Payment:</strong> <span id="monthlyPayment"></span> XCG</p>
    </div>
  </div>

  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById("amount").value);
      const months = parseInt(document.getElementById("months").value);

      if (isNaN(amount) || isNaN(months) || amount <= 0 || months <= 0) {
        alert("Please enter valid loan amount and months.");
        return;
      }

      const interest = amount * 0.25 * months;
      const totalRepayment = amount + interest;
      const monthlyPayment = totalRepayment / months;

      document.getElementById("interest").textContent = interest.toFixed(2);
      document.getElementById("totalRepayment").textContent = totalRepayment.toFixed(2);
      document.getElementById("monthlyPayment").textContent = monthlyPayment.toFixed(2);
      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
