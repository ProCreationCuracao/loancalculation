<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --card-color: #ffffff;
      --text-color: #111;
      --border: #ddd;
      --primary: #007aff;
      --radius: 20px;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
    }
    .card {
      background: var(--card-color);
      max-width: 400px;
      margin: auto;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 12px 28px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
      color: var(--text-color);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      color: var(--text-color);
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fafafa;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      background-color: var(--primary);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #006ae6;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      background-color: #f0f0f3;
      border-radius: 16px;
    }
    .result p {
      font-size: 15px;
      margin: 10px 0;
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Loan Calculator</h2>

    <label for="amount">Loan Amount (XCG)</label>
    <input type="number" id="amount" placeholder="e.g. 1000" />

    <label for="months">Loan Duration (Months)</label>
    <input type="number" id="months" placeholder="e.g. 4" />

    <button onclick="calculateLoan()">Calculate</button>

    <div id="results" class="result" style="display:none;">
      <p><strong>Interest (25%/month):</strong> <span id="interest"></span> XCG</p>
      <p><strong>Total Repayment:</strong> <span id="totalRepayment"></span> XCG</p>
      <p><strong>Monthly Payment:</strong> <span id="monthlyPayment"></span> XCG</p>
    </div>
  </div>

  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById("amount").value);
      const months = parseInt(document.getElementById("months").value);

      if (isNaN(amount) || isNaN(months) || amount <= 0 || months <= 0) {
        alert("Please enter valid loan amount and months.");
        return;
      }

      const interest = amount * 0.25 * months;
      const totalRepayment = amount + interest;
      const monthlyPayment = totalRepayment / months;

      document.getElementById("interest").textContent = interest.toFixed(2);
      document.getElementById("totalRepayment").textContent = totalRepayment.toFixed(2);
      document.getElementById("monthlyPayment").textContent = monthlyPayment.toFixed(2);
      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
